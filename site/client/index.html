<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/latest/aframe.js"></script>
	<script src="lib/aframe-text-component.js"></script>

</head>

<template name="index">
	<a-scene>
		<a-camera position="-0.1 1.8 0" cursor-color="black"></a-camera>

		<!-- Floor -->
		<a-plane width="100" height="100" rotation="90 0 0" color="black"></a-plane>

		<a-sky color="#ECECEC"></a-sky>

		<a-root class="menu" position="0 0 -2">
			<a-model class='organ' rotation = "0 20 0" scale=".01 .01 .01" src="/models/organs/Heart.dae" position="0 2 -.01"></a-model>
			<a-entity id="leftarrow" position="1.5 2 0" text="text: >" material="color: blue"></a-entity>
			<a-entity id="rightarrow" position="-1.8 2 0" text="text: <" material="color: blue"></a-entity>
		</a-root>

		<!-- Organ Menu -->
		<a-root rotation="0 90 0">
			<a-root class="organMenu" position="0 0 -2">
				<a-root position="0 2.5 0">
					<a-entity class="menuItem" data-organ="Brain" scale="1 0.2 0"  geometry="primitive: plane" material="color: grey"></a-entity>
					<a-entity class="menuItem" data-organ="Brain" position="-0.5 -0.15 0" scale="0.5 0.5 0.5" text="text: Brain" material="color: blue"></a-entity>
				</a-root>

				<a-root position="0 2 0">
					<a-entity class="menuItem" data-organ="Lungs" scale="1 0.2 0"  geometry="primitive: plane" material="color: grey"></a-entity>
					<a-entity class="menuItem" data-organ="Lungs" position="-0.5 -0.15 0" scale="0.5 0.5 0.5" text="text: Lungs" material="color: blue"></a-entity>
				</a-root>

				<a-root position="0 1.5 0">
					<a-entity class="menuItem" data-organ="Heart" scale="1 0.2 0"  geometry="primitive: plane" material="color: grey"></a-entity>
					<a-entity class="menuItem" data-organ="Heart" position="-0.5 -0.15 0" scale="0.5 0.5 0.5" text="text: Heart" material="color: blue"></a-entity>
				</a-root>

				<a-root position="0 1 0">
					<a-entity class="menuItem" data-organ="Stomach" scale="1 0.2 0"  geometry="primitive: plane" material="color: grey"></a-entity>
					<a-entity class="menuItem" data-organ="Stomach" position="-0.5 -0.15 0" scale="0.5 0.5 0.5" text="text: Stomach" material="color: blue"></a-entity>
				</a-root>

				<a-root position="0 0.5 0">
					<a-entity class="menuItem" data-organ="Liver" scale="1 0.2 0"  geometry="primitive: plane" material="color: grey"></a-entity>
					<a-entity class="menuItem" data-organ="Liver" position="-0.5 -0.15 0" scale="0.5 0.5 0.5" text="text: Liver" material="color: blue"></a-entity>
				</a-root>
			</a-root>
		</a-root>
	</a-scene>

</template>
